<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Pong Locale</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        border: 2px solid white;
        background: #111;
      }
    </style>
  </head>
  <body style="margin: 0; background-color: black; color: white; font-family: Arial; height: 100vh;">
    <div id="setup-screen" style="display: flex; flex-direction: column; height: 100%;">
  
      <!-- Contenitore a 5 colonne -->
      <div style="flex: 1; display: flex; align-items: center; justify-content: space-between; padding: 0 5%;">
        
        <!-- Colonna 1: Giocatore 1 -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
          <h2>GIOCATORE 1</h2>
          <p>SELEZIONA COLORE</p>
          <div class="palette" data-player="1"></div>
          <div id="preview1" class="paddle-preview"></div>
        </div>
  
        <!-- Colonna 2: Vuota -->
        <div style="flex: 1;"></div>
  
        <!-- Colonna 3: Titolo + Start -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
          <h1 style="font-size: 48px;">PONG</h1>
          <button id="startBtn" style="margin-top: 40px; font-size: 32px; padding: 20px 50px; border: 4px solid white; background: black; color: white; cursor: pointer;">START</button>
        </div>
  
        <!-- Colonna 4: Vuota -->
        <div style="flex: 1;"></div>
  
        <!-- Colonna 5: Giocatore 2 -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
          <h2>GIOCATORE 2</h2>
          <p>SELEZIONA COLORE</p>
          <div class="palette" data-player="2"></div>
          <div id="preview2" class="paddle-preview"></div>
        </div>
      </div>
    </div>
  
    <canvas id="pong" width="800" height="500" style="display: none; border: 2px solid white;"></canvas>
  
    <script type="module" src="/src/main.ts"></script>
  
    <style>
      .palette {
        display: grid;
        grid-template-columns: repeat(3, 30px);
        gap: 10px;
        margin: 10px 0;
      }
  
      .palette button {
        width: 30px;
        height: 30px;
        border: 2px solid white;
        cursor: pointer;
      }
  
      .palette button.selected {
        border: 3px solid gold;
      }
  
      .paddle-preview {
        margin-top: 20px;
        width: 20px;
        height: 120px;
        background-color: white;
        border: 3px solid #eee;
      }
    </style>
  </body>
  
  
  
</html>
